name: Automatically crawl CVEs 
on:
  schedule:
    - cron:  '15 * * * *'


jobs:
  crawler:
    runs-on: ubuntu-latest
    steps:

    - name: Check out repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt

    # 本项目已通过 -ac 参数内置了自动提交变更到 Github 的功能，无需额外再在 workflow 添加类似的 job/step
    - name: Crawl CVEs and deploy to Github Page
      env:
        MAIL_SMTP: ${{ secrets.MAIL_SMTP }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
      run: |-
        python main.py -ac -ms $MAIL_SMTP -mu $MAIL_USER -mp $MAIL_PASS

